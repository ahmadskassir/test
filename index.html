<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    <title>اسرار آل محمد ع</title>
    <style>
    body {
        margin: 0;
        font-family: Tajawal, sans-serif;
        direction: rtl;
    }
    .item {
        width: 250px;
        height: auto;
        padding: 10px;
        border: 2px solid #007e5f;
        margin: 4px;
        color: white;
        background: #00ab81;
        cursor: pointer;
        border-radius: 5px;
    }
    .item h4 {
        margin: 5px 0;
    }
    .item p {
        margin: 5px 0;
        font-size: 14px;
    }
    .header { 
        font-size: 15px; 
        display: flex; 
        align-items: center; 
        padding: 15px;
        background: #00ab81; 
        border-bottom: 2px solid #007e5f; 
        color: white; 
    } 
    .title { 
        color: white;
        margin: 0;
        font-size: 1.2em;
    }
    .container {
        display: flex;
        flex-direction: row;
    }
    .sidebar {
        width: 200px;
        background-color: #f0f0f0;
        overflow: hidden;
        position: relative;
        flex-shrink: 0;
    }
    .text-container {
        position: absolute;
        top: 0;
        width: 200px;
        animation: scroll-text 29s linear infinite;
    }
    .text-container p {
        margin: 0;
        padding: 10px;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    @keyframes scroll-text {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
    }
    .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }
    .buttons {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
    }
    button {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #007e5f;
        color: white;
        border: none;
        border-radius: 5px;
        flex: 1;
    }
    button:hover {
        background-color: #005742;
    }
    .nav {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.25rem;
        background-color: #acb200;
        color: white;
    }
    .nav a {
        color: white;
        text-decoration: none;
    }
    .content {
        border: 1px solid #007e5f;
        padding: 15px;
        margin-bottom: 20px;
    }
    #photoContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }
    #articleContainer {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 10px;
        padding: 10px;
    }
    video {
        width: 100%;
        max-width: 400px;
        height: auto;
        max-height: 250px;
        object-fit: contain;
        margin-bottom: 10px;
    }
    img {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: cover;
    }
    .retry-button {
        display: none;
        margin: 10px 0;
    }
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            height: auto;
        }
        .sidebar {
            width: 100%;
            height: 200px;
            flex-shrink: 0;
        }
        .text-container {
            width: 100%;
        }
        .main-content {
            padding: 15px;
            overflow: visible;
        }
        .buttons {
            flex-direction: column;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.25rem;
            color: white;
            background-color: #acb200;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        button {
            width: 100%;
            margin: 5px 0;
        }
        #photoContainer {
            grid-template-columns: 1fr;
        }
        #articleContainer {
            flex-wrap: wrap;
            justify-content: center;
        }
        .header {
            padding: 10px;
        }
        .title {
            font-size: 1em;
        }
    }
    .contact-section {
        padding: 20px;
        background-color: #f5f5f5;
        border-top: 2px solid #007e5f;
        direction: rtl;
    }
    .contact-form {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input,
    .form-group textarea,
    .form-group file {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group textarea {
        height: 100px;
    }
    @media (max-width: 768px) {
        .contact-section {
            padding: 15px;
        }
        .form-group input,
        .form-group textarea {
            font-size: 14px;
        }
    }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_8I3TTKFl-5KYnhk4K_OrzqzzymzmhqU",
            authDomain: "test-test-313.firebaseapp.com",
            projectId: "test-test-313",
            storageBucket: "test-test-313.appspot.com",
            messagingSenderId: "926344113742",
            appId: "1:926344113742:web:1ace941af9bd92eebedd1f",
            measurementId: "G-NCC8S9Z7NX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // دالة مساعدة لإعادة المحاولة
        async function retryOperation(operation, maxAttempts = 3, delay = 1000) {
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                try {
                    return await operation();
                } catch (error) {
                    if (attempt === maxAttempts) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        async function loadTexts() {
            const textContainer = document.getElementById("textContainer");
            const retryButton = document.createElement("button");
            retryButton.className = "retry-button";
            retryButton.textContent = "إعادة المحاولة";
            textContainer.parentElement.appendChild(retryButton);

            retryButton.addEventListener("click", () => loadTexts());

            const load = async () => {
                textContainer.innerHTML = '<p>جار التحميل...</p>';
                retryButton.style.display = "none";

                try {
                    const querySnapshot = await getDocs(collection(db, "texts"));
                    let textHTML = '';

                    if (querySnapshot.empty) {
                        textContainer.innerHTML = '<p>لا توجد نصوص متاحة حاليًا</p>';
                        return;
                    }

                    querySnapshot.forEach((doc) => {
                        const textData = doc.data();
                        textHTML += `<p class="txt">${textData.text}</p><br>`;
                    });

                    textContainer.innerHTML = textHTML + textHTML;
                } catch (error) {
                    console.error("Error loading texts:", error);
                    textContainer.innerHTML = '<p>حدث خطأ أثناء تحميل النصوص</p>';
                    retryButton.style.display = "block";
                }
            };

            await retryOperation(load);
        }

        async function loadSpecialties() {
            const photoContainer = document.getElementById("photoContainer");
            const retryButton = document.createElement("button");
            retryButton.className = "retry-button";
            retryButton.textContent = "إعادة المحاولة";
            photoContainer.parentElement.appendChild(retryButton);

            retryButton.addEventListener("click", () => loadSpecialties());

            const load = async () => {
                photoContainer.innerHTML = '<p>جار التحميل...</p>';
                retryButton.style.display = "none";

                try {
                    const querySnapshot = await getDocs(collection(db, "image"));
                    let photoHTML = '';

                    if (querySnapshot.empty) {
                        photoContainer.innerHTML = '<p>لا توجد صور متاحة حاليًا</p>';
                        return;
                    }

                    querySnapshot.forEach((doc) => {
                        const photo = doc.data();
                        photoHTML += `
                            <div 
                                data-id="${doc.id}"
                                data-name="${photo.title}"
                                data-image="${photo.source}">
                                <img src="${photo.source}" alt="${photo.title}">
                                <p>${photo.title}</p>
                            </div>
                        `;
                    });

                    photoContainer.innerHTML = photoHTML;
                } catch (error) {
                    console.error("Error loading images:", error);
                    photoContainer.innerHTML = '<p>حدث خطأ أثناء تحميل الصور</p>';
                    retryButton.style.display = "block";
                }
            };

            await retryOperation(load);
        }

        async function loadarticle() {
            const articleContainer = document.getElementById("articleContainer");
            const retryButton = document.createElement("button");
            retryButton.className = "retry-button";
            retryButton.textContent = "إعادة المحاولة";
            articleContainer.parentElement.appendChild(retryButton);

            retryButton.addEventListener("click", () => loadarticle());

            const load = async () => {
                articleContainer.innerHTML = '<p>جار التحميل...</p>';
                retryButton.style.display = "none";

                try {
                    const querySnapshot = await getDocs(collection(db, "article"));
                    let articleHTML = '';

                    if (querySnapshot.empty) {
                        articleContainer.innerHTML = '<p>لا توجد مقالات متاحة حاليًا</p>';
                        return;
                    }

                    querySnapshot.forEach((doc) => {
                        const article = doc.data();
                        articleHTML += `
                            <div class="item" onclick="window.location.href='article.html?id=${doc.id}'">
                                <h4>${article.title}</h4>
                                <p>${article.ex}</p>
                                <h4>${article.authour}</h4>
                            </div>
                        `;
                    });

                    articleContainer.innerHTML = articleHTML;
                } catch (error) {
                    console.error("Error loading articles:", error);
                    articleContainer.innerHTML = '<p>حدث خطأ أثناء تحميل المقالات</p>';
                    retryButton.style.display = "block";
                }
            };

            await retryOperation(load);
        }

        window.onload = async function() {
            try {
                await Promise.all([loadTexts(), loadSpecialties(), loadarticle()]);
            } catch (error) {
                console.error("Error loading data:", error);
            }
        };

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('https://formspree.io/f/xdkepole', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('تم إرسال الرسالة بنجاح!');
                    this.reset();
                } else {
                    alert('حدث خطأ أثناء الإرسال، يرجى المحاولة لاحقًا.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء الإرسال، يرجى المحاولة لاحقًا.');
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <h1>اسرار آل محمد عليهم السلام</h1>
        <p>بوابة التواصل بين الحوزة العلمية والمجتمع</p>
    </header>
    <nav class="nav">
        <a href="#articles"> المقالات</a>
        <a href="#qa"> الأسئلة</a>
        <a href="#hadith"> الأحاديث</a>
        <a href="#doaa"> الادعية </a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="text-container" id="textContainer"></div>
        </div>
        <div class="main-content">
            <div class="buttons">
                <button hidden id="show-images">الصور</button>
                <button hidden id="show-videos">الفيديوهات</button>
            </div>
            <div class="content" id="articles">
                <h2>قسم المقالات</h2>
                <div id="articleContainer"></div>
            </div>
           <div class="content" id="qa">
                <h2>قسم الأسئلة والأجوبة</h2>
                <p>محتوى الأسئلة والأجوبة هنا</p>
            </div>
            <div class="content" id="hadith">
                <h2>قسم الحديث</h2>
                <p>محتوى الحديث هنا</p>
            </div>
            <div class="content" id="doaa">
                <h2>قسم الأدعية</h2>
                <p>محتوى الأدعية هنا</p>
            </div>
        </div>
    </div>
    <div class="contact-section">
        <form id="contactForm" class="contact-form">
            <h2>اطرح سؤالاً</h2>
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="title">البريد الالكتروني:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="message"> نص السؤال :</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="button">إرسال الرسالة</button>
        </form>
    </div>
</body>
</html>
